<div class="container">
    <form [formGroup]="mandoForm" (ngSubmit)="onFormSubmit()">
        <div class="row">
            <div class="form-group col-md-5">
                <label for="name" class="form-label">Name:</label>
                <input type="text" formControlName="name"  class="form-control"  placeholder="Enter Name">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-5">
                <label for="series" class="form-label">series:</label>
                <input type="text" formControlName="series" class="form-control" placeholder="Enter Series">
            </div>
        </div>

        <div class="row">
            <div class="col-md-5">                
                <button type="submit" class="btn btn-primary">Submit</button> 
            </div>
        </div>

    </form>

   

</div>
